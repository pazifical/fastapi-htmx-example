<tr>
  <td>{{item.id}}</td>
  <td>{{item.name}}</td>
  <td>{{item.description}}</td>
  <td
    hx-get="/api/items/{{item.id}}/row/edit"
    hx-target="closest tr"
    hx-swap="outerHTML"
  >
    <button class="btn-secondary">Edit</button>
  </td>
  <td
    hx-confirm="Are you sure?"
    hx-target="closest tr"
    hx-swap="outerHTML swap:1s"
  >
    <button class="btn-secondary" hx-delete="/api/items/{{item.id}}">
      Delete
    </button>
  </td>
</tr>
