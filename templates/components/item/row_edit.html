<tr id="item-row">
  <td>{{item.id}}</td>
  <td>
    <form
      id="edit-form"
      hx-put="/api/items/{{item.id}}/row"
      hx-target="#item-row"
      hx-swap="outerHTML"
    >
      <input name="name" type="text" value="{{item.name}}" />
    </form>
  </td>
  <td>
    <input
      form="edit-form"
      name="description"
      type="text"
      value="{{item.description}}"
    />
  </td>
  <td>
    <input form="edit-form" type="submit" class="btn-secondary" value="Save" />
  </td>
  <td>
    <button
      class="btn-secondary"
      hx-get="/api/items/{{item.id}}/row"
      hx-target="#item-row"
      hx-swap="outerHTML"
    >
      Cancel
    </button>
  </td>
</tr>
