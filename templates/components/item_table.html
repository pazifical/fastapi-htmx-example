<div id="table-and-form" style="display: inline-block">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody
      hx-confirm="Are you sure?"
      hx-target="closest tr"
      hx-swap="outerHTML swap:1s"
    >
      {% for item in items %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>
          <button hx-delete="/api/items/{{item.id}}">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br />
  <button hx-get="/api/items/add" hx-swap="outerHTML" style="width: 100%">
    Add new Item
  </button>
</div>
